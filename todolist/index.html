<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList——最简单的代办事项列表</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/todolist.css">
</head>

<body>
    <div class="header">
        <div class="layer clearfix">
            <h1 class="toDoList">ToDoList</h1 class="toDoList">
            <input type="text" placeholder="添加ToDo" class="add">
            <span class="tip">请添加代办事项，不要为空</span>
        </div>
    </div>
    <div class="content layer">
        <h2>正在进行<span class="rest">0</span>
            <ol class="todolist">
                <!-- <li>
                    <input type="checkbox" name="" id="">
                    <p>示例</p>
                    <a href="javascript:;"></a>
                </li> -->
            </ol>
        </h2>
        <h2>已经完成<span class="done">0</span>
            <ul class="todolist">
                <!-- <li>
                    <input type="checkbox" name="" id="">
                    <p>sddd</p>
                    <a href="javascript:;"></a>
                </li> -->
            </ul>
        </h2>
    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/todolist.js"></script>
</body>

</html>
